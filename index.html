<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omdb api</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
<div class="header-inner">
  <a href=""> <img class="film-logo" src="./images/omdb.png" alt="omdb logo"></a>
  <input class="films-search" type="text" aria-label="Search a movie" placeholder="Search a movie">
</div>
  <ul class="films-list">

  </ul>

  <nav class="nav" aria-label="Page navigation example">
    <div class="page-item prev">
      <a class="page-link">Previous</a>
    </div>
    <ul class="pagination pagination-list">


    </ul>
    <div class="page-item next">
      <a class="page-link" href="#">Next</a>
    </div>
  </nav>

</div>
  <template class="film-template" >
    <li class="film" >
      <img class="film-img" src="https://via.placeholder.com/200x300" alt="Template img" width="200" height="300">
      <div class="film-info">
      <h3 class="film-title"></h3>
      <p class="film-year" >2004</p>
      <p class="film-type" >Movie</p>
      <p class="film-id" >"tt1483025"</p>
    </div>
    </li>
  </template>


  <script src="./js/main.js"></script>
</body>
</html>
